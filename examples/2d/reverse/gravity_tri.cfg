[pylithapp]
dump_parameters.filename = output/gravity_tri-parameters.json
#problem.progress_monitor.filename = output/gravity_tri-progress.txt

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = mesh_tri.exo

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem.solution_observers.domain]
writer.filename = output/gravity_tri-domain.h5

[pylithapp.problem.solution_observers.boundary]
writer.filename = output/gravity_tri-boundary_ypos.h5

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem.materials.elastic_xneg]
observers.observer.writer.filename = output/gravity_tri-elastic_xneg.h5

[pylithapp.problem.materials.elastic_xpos]
observers.observer.writer.filename = output/gravity_tri-elastic_xpos.h5

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem.bc.x_pos]
observers.observer.writer.filename = output/gravity_tri-bc_xpos.h5

[pylithapp.problem.bc.x_neg]
observers.observer.writer.filename = output/gravity_tri-bc_xneg.h5

[pylithapp.problem.bc.y_neg]
observers.observer.writer.filename = output/gravity_tri-bc_yneg.h5


# End of file
