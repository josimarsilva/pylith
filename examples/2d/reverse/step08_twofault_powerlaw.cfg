[pylithapp]
# Example with zero displacements on +-x and -y and slip on both
# the main fault and the splay fault. The slab material is
# power-law viscoelastic rather than elastic, and the simulation
# runs for 100 years.
#
#  y
#  ^
#  |
#   --> x
#
#
#         ----------
#         |        |
# Ux= 0   |        | Ux= 0
#         |        |
#         |        |
#         ----------
#            Uy=0
#
# Dirichlet boundary conditions
#
# boundary_yneg: Uy(x,-100*km) = 0
# boundary_xneg: Ux(-126*km,y) = 0
# boundary_xpos: Uy(+74*km,y) =  0
#
# ----------------------------------------------------------------------
# Monitoring and parameter viewing.
# ----------------------------------------------------------------------
[pylithapp]
# You can view this file using the pylith_parameters application or
# online at https://geodynamics.github.io/pylith_parameters/.
dump_parameters.filename = output/step07_twofault_powerlaw-parameters.json
# problem.progress_monitor.filename = output/step07_twofault_powerlaw-progress.txt

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.problem]
# Simulation time of 100 years with 4 year timesteps.
initial_dt = 4.0*year
start_time = -4.0*year
total_time = 100.0*year

# Assume a relaxation time of 5 years.
normalizer.relaxation_time = 5.0*year

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
# Problem involves a fault.
[pylithapp.problem]
solution = pylith.problems.SolnDispLagrange

[pylithapp.problem.solution.subfields]
displacement.basis_order = 1
displacement.quadrature_order = 1

lagrange_fault.basis_order = 1
lagrange_fault.quadrature_order = 1

[pylithapp.problem.solution_observers.domain]
writer.filename = output/step08_twofault_powerlaw-domain.h5

[pylithapp.problem.solution_observers.boundary]
writer.filename = output/step08_twofault_powerlaw-boundary_ypos.h5

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
# Material below main fault.
[pylithapp.problem.materials]
slab.bulk_rheology = pylith.materials.IsotropicPowerLaw

[pylithapp.problem.materials.slab]
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.label = Maxwell viscoelastic properties
db_auxiliary_field.iohandler.filename = powerlaw_matfields.spatialdb

observers.observer.field_filter = pylith.meshio.FieldFilterProject
observers.observer.writer.filename = output/step08_twofault_powerlaw-slab.h5

[pylithapp.problem.materials.slab.bulk_rheology]
auxiliary_subfields.power_law_reference_strain_rate.basis_order = 0
auxiliary_subfields.power_law_reference_strain_rate.quadrature_order = 1

auxiliary_subfields.power_law_reference_stress.basis_order = 0
auxiliary_subfields.power_law_reference_stress.quadrature_order = 1

auxiliary_subfields.power_law_exponent.basis_order = 0
auxiliary_subfields.power_law_exponent.quadrature_order = 1

# Material above splay and main fault.
[pylithapp.problem.materials.plate]
observers.observer.writer.filename = output/step08_twofault_powerlaw-plate.h5

# Material between splay and main fault.
[pylithapp.problem.materials.wedge]
observers.observer.writer.filename = output/step08_twofault_powerlaw-wedge.h5

# ----------------------------------------------------------------------
# fault
# ----------------------------------------------------------------------
[pylithapp.problem]
interfaces = [fault, splay]

[pylithapp.problem.interfaces.fault]
id = 10
label = fault
edge = fault_edge
# observers.observer.field_filter = pylith.meshio.FieldFilterProject
# observers.observer.writer.filename = output/step08_twofault_powerlaw-fault.h5
observers.observer.data_fields = []

[pylithapp.problem.interfaces.fault.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.label = Fault rupture for main fault
db_auxiliary_field.values = [initiation_time, final_slip_left_lateral, final_slip_opening]
db_auxiliary_field.data = [0.0*s, -2.0*m, 0.0*m]

[pylithapp.problem.interfaces.splay]
id = 11
label = splay
edge = splay_edge
# observers.observer.field_filter = pylith.meshio.FieldFilterProject
# observers.observer.writer.filename = output/step08_twofault_powerlaw-splay.h5
observers.observer.data_fields = []

[pylithapp.problem.interfaces.splay.eq_ruptures.rupture]
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.label = Fault rupture for splay fault
db_auxiliary_field.values = [initiation_time, final_slip_left_lateral, final_slip_opening]
db_auxiliary_field.data = [0.0*s, -1.0*m, 0.0*m]

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem.bc.x_pos]
observers.observer.writer.filename = output/step08_twofault_powerlaw-bc_xpos.h5

[pylithapp.problem.bc.x_neg]
observers.observer.writer.filename = output/step08_twofault_powerlaw-bc_xneg.h5

[pylithapp.problem.bc.y_neg]
observers.observer.writer.filename = output/step08_twofault_powerlaw-bc_yneg.h5

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
ts_type = beuler

pc_type = fieldsplit
pc_use_amat = true
pc_fieldsplit_type = schur
pc_fieldsplit_schur_factorization_type = full
pc_fieldsplit_dm_splits = true
fieldsplit_displacement_ksp_type = preonly
fieldsplit_displacement_pc_type = lu
fieldsplit_lagrange_multiplier_fault_pc_type = jacobi
fieldsplit_lagrange_multiplier_fault_ksp_type = gmres
fieldsplit_lagrange_multiplier_fault_ksp_rtol = 1.0e-11
fieldsplit_lagrange_multiplier_fault_ksp_converged_reason = true

ksp_rtol = 1.0e-8
ksp_atol = 1.0e-12
ksp_max_it = 1000
ksp_gmres_restart = 50
# ksp_error_if_not_converged = true

snes_rtol = 1.0e-10
snes_atol = 1.0e-10
snes_max_it = 4
# snes_error_if_not_converged = true

# Monitors for debugging
ts_monitor = true
ksp_monitor = true
ksp_converged_reason = true
snes_monitor = true
snes_converged_reason = true
snes_linesearch_monitor = true
#snes_fd = true
dm_plex_print_fem = 2
#dm_plex_print_l2 = 2

ts_error_if_step_fails = false

ksp_view = true
snes_view = true

# End of file
